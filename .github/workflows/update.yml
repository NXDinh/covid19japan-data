name: Fetch and Summarize Data
on: 
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *"
    
jobs:
  summarize:
    name: summarize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install
        
      - name: Download and Summarize
        run: node index.js
      
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Automated Action
          author_email: alastair@liquidx.net
          message: "Update Summary Data"
          add: "summary/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
