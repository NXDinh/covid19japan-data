<html>
  <head></head>
  <body>
    <div id="page">
      <div id="sources">
        <div>Actions</div>
        <ul>
          <li><a href="#"" class="action" id="populate-action">Populate</a></li>
          <li><a href="#"" class="action" id="site-data-action">Site data</a></li>
          <li><input type="text" id="nhk-url" placeholder="article url"><a href="#"" class="action" id="nhk-action">NHK</a></li>
          <li><a href="#"" class="action" id="nhk-copy-action">Copy NHK data</a></li>
        </ul>
        <ul id="prefectures">
        </ul>
      </div>
      <div id="statusboard">
        <div class="place item header" style="grid-row: 1">&nbsp;</div>
        <div class="item header" style="grid-column: gov">gov</div>
        <div class="item header" style="grid-column: gov-latest;">g:latest</div>
        <div class="item header" style="grid-column: govsum">gov</div>
        <div class="item header" style="grid-column: govdeaths">gov</div>
        <div class="dash item header">dash</div>
        <div class="item header" style="grid-column: gov-confirmed;">g:confirm</div>
        <div class="item header" style="grid-column: gov-recovered;">g:recover</div>
        <div class="item header" style="grid-column: gov-deceased;">g:deaths</div>
        <div class="item header" style="grid-column: site-confirmed;">s:confirm</div>
        <div class="item header" style="grid-column: site-recovered;">s:recover</div>
        <div class="nhk item header">nhk:confirm</div>
        <div class="item header" style="grid-column: data-confirmed;">d:confirm</div>
        <div class="item header" style="grid-column: latest;">d:latest</div>
        <div class="item header" style="grid-column: today;">d:today</div>
        <div class="item header" style="grid-column: yesterday;">d:yesterday</div>
      </div>
      <div id="patients">
        <div class="item header" style="grid-row: 1; grid-column: patientId;">patientId</div>
        <div class="item header" style="grid-row: 1; grid-column: dateAnnounced;">dateAnnounced</div>
        <div class="item header" style="grid-row: 1; grid-column: age;">age</div>
        <div class="item header" style="grid-row: 1; grid-column: gender;">gender</div>
        <div class="item header" style="grid-row: 1; grid-column: residence;">residence</div>
      </div>  
    </div>

    <div id="console-panel" class="collapsed"> 
      <div>
        <a href="#" id="toggle-console">Toggle Console</a>
      </div>
      <textarea name="console" id="console" cols="30" rows="10"></textarea>
    </div>
  </body>
</html>
